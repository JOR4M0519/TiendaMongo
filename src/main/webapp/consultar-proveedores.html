<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Consulta de Proveedores</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            padding-top: 50px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        /* Custom div style */
        .custom-div {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function consultar() {
            var nit = document.getElementById("txtNIT").value.trim() || "null";

            var http = new XMLHttpRequest();
            var url = '/api/proveedores/consultar';
            var params = "nit=" + nit;
            http.open('GET', url + "?" + params, true);
            http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            http.onreadystatechange = function() {
                if (http.readyState == 4 && http.status == 200) {
                    CreateTableFromJSON(http.responseText);
                }
            }
            http.send();
        }

        function CreateTableFromJSON(json_result) {
            const json_arr = JSON.parse(json_result);
            var col = [];
            for (var i = 0; i < json_arr.length; i++) {
                for ( var key in json_arr[i]) {
                    if (col.indexOf(key) === -1) {
                        col.push(key);
                    }
                }
            }
            var table = document.createElement("table");
            table.classList.add("table", "table-striped", "table-bordered");
            var tr = table.insertRow(-1);
            for (var i = 1; i < col.length; i++) {
                var th = document.createElement("th");
                th.innerHTML = col[i];
                tr.appendChild(th);
            }
            for (var i =0 ; i < json_arr.length; i++) {
                tr = table.insertRow(-1);
                for (var j = 1; j < col.length; j++) {
                    var tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = json_arr[i][col[j]];
                }
            }
            var divContainer = document.getElementById("dvResult");
            divContainer.innerHTML = "";
            divContainer.appendChild(table);
        }
    </script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Consulta de Proveedores</h1>
    <div class="custom-div">
        <div class="form-group row">
            <label for="txtNIT" class="col-sm-2 col-form-label">NIT:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="txtNIT" name="NIT">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary" onclick="consultar()">Consultar</button>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <a href="/" class="btn btn-primary btn-sm ">Regresar</a>
    </div>
    <div id="dvResult"></div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
